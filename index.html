<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <section class="main__app">
       <div class="container">
           <div class="left__app">
               <div class="left">
                   <header class="left__app__header">
                       <button class="hamburger__button">
                           <img src="./images/hamburger_menu.svg" alt="hamburger" class="hamburger__image">
                       </button>
                       <input class="search__input border-input" type="search" placeholder="Search">
                   </header>
                   <div class="chats">
                       <ul class="account__list">
                           <li class="account__item">
                               <img src="./images/account__image1.jpg" alt="account" class="account__image">
                               <span class="account__text">
                                   <h2 class="account__name">Ramziddin Olimov</h2>
                                   <p  class="account__you"> <span>You:</span> Hello</p>
                               </span>
                               <p class="account__time">Monday</p>

                           </li>
                       </ul>
                   </div>
               </div>
           </div>
           <div class="right__app"></div>
       </div>
   </section>
    
</body>
</html>
