<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <section class="main__app">
       <div class="container">
           <div class="left__app">
               <div class="menu hidden">
                   <header class="menu__header">
                       <img src="./images/programmer-typing-code-on-desktop-1743841.jpg" alt="menu-image" class="menu__header__image">
                       <p class="menu__header__text">
                           Ramziddin Olimov
                           <span>+998 90 000 28 20</span>
                       </p>
                   </header>
                   <div class="menu__main">
                       <ul class="main__list">
                           <li class="main__item">
                               <img src="./images/newgroup-icon.png" alt="main-icons" class="main__image">
                               <p class="main__text">New Group</p>
                           </li>
                           <li class="main__item">
                            <img src="./images/newchannel-icon.png" alt="main-icons" class="main__image">
                            <p class="main__text">New Channel</p>
                        </li>
                        <li class="main__item">
                            <img src="./images/contact-icon.png" alt="main-icons" class="main__image">
                            <p class="main__text">Contacts</p>
                        </li>
                        <li class="main__item">
                            <img src="./images/call-icon.png" alt="main-icons" class="main__image">
                            <p class="main__text">Calls</p>
                        </li>
                        <li class="main__item">
                            <img src="./images/settings-icon.png" alt="main-icons" class="main__image">
                            <p class="main__text">Settings</p>
                        </li>
                        <li class="main__item">
                            <div class="night">
                                <img src="./images/nightmode-icon.png" alt="main-icons" class="main__image">
                            <p class="main__text">Night mode</p>
                            </div>
                            <div class="mode"> <button class="mode__button"></button></div>
                        </li>
                       </ul>
                   </div>
               </div>
               <div class="shadow shadowHidden"></div>
               <div class="left">
                   <header class="left__app__header">
                       <button id="hamburgerButton" class="hamburger__button">
                           <img src="./images/hamburger_menu.svg" alt="hamburger" class="hamburger__image">
                       </button>
                       <input class="search__input border-input" type="search" placeholder="Search">
                   </header>
                   <div class="chats">
                       <ul class="account__list">
                           <li class="account__item">
                               <img src="./images/account__image1.jpg" alt="account" class="account__image">
                               <span class="account__text">
                                   <h2 class="account__name">Ramziddin Olimov</h2>
                                   <p  class="account__you"> <span>You:</span> Hello</p>
                               </span>
                               <p class="account__time">Monday</p>

                           </li>
                       </ul>
                   </div>
               </div>
           </div>
           <div class="right_app"></div>
       </div>
   </section>
    




   <script src="./js/main.js"></script>
</body>
</html>
